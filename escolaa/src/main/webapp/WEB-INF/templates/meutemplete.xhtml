<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Meu Sistema</title>
         <h:outputStylesheet name="css/screen.css" />
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style> 
    </h:head>
    <h:body>
    <div id="container">
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:600px">  
                 <p:layoutUnit position="west" size="220">  
                    <ui:insert name="menu">
                        <h:form>
                            <p:menu style="width: 200px">
                                <p:submenu label="Menu">
                                    <p:menuitem value="Aluno"  icon="ui-icon-key"/>
                                    
                                     <p:menuitem value="Sala" icon="ui-icon-key" />
                                      <p:menuitem value="Professor" icon="ui-icon-key" />
                                    <p:menuitem value="Fazer meu cadastro" icon="ui-icon-contact" />         
                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <ui:insert name="centro">
                    <div id="content">
       
         <ui:insert name="content">
                    
                </ui:insert>
      </div>
                    </ui:insert>
                </p:layoutUnit>  
            </p:layout>  
        </div>
        </div>
    </h:body>
</html>
